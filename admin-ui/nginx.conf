server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self'" always;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;
    gzip_min_length 1000;

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        return 404;
    }

    # Health check - proxy to backend
    location = /health {
        proxy_pass http://tooldock-backend:8080/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Swagger docs - proxy to backend
    location = /docs {
        proxy_pass http://tooldock-backend:8080/docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location = /openapi.json {
        proxy_pass http://tooldock-backend:8080/openapi.json;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location = /redoc {
        proxy_pass http://tooldock-backend:8080/redoc;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # MCP endpoints - proxy to MCP server
    location /mcp {
        proxy_pass http://tooldock-backend:8007/mcp;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # SPA routing - serve index.html for frontend routes only
    location / {
        # Deny access to .py files in static content
        location ~ \.py$ {
            deny all;
            return 404;
        }
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend container
    location /api/ {
        proxy_pass http://tooldock-backend:8080/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Proxy tool execution requests to OpenAPI backend
    location /tools {
        proxy_pass http://tooldock-backend:8006/tools;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for tool execution
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
