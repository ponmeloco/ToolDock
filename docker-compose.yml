services:
  tools_shared_openapi:
    build: .
    image: mcp-server-base/mcp-tools:latest
    container_name: tools-shared-openapi
    environment:
      - TOOLS_DIR=/app/tools/shared
      - OPENAPI_SERVER_NAME=tools-shared-openapi
      - REGISTRY_NAMESPACE=shared
      - BEARER_TOKEN=${BEARER_TOKEN}
    volumes:
      - ./tools:/app/tools:ro
    ports:
      - "8006:8000"
    command: ["uvicorn", "openapi_app:app", "--host", "0.0.0.0", "--port", "8000"]

