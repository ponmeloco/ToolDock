# External MCP Servers Configuration
# For OmniMCP - https://github.com/ponmeloco/OmniMCP
#
# Server sources:
#   - registry: Load from MCP Registry (https://registry.modelcontextprotocol.io)
#   - custom: Custom command/URL configuration
#
# Environment variables can be referenced with ${VAR_NAME} syntax

servers:
  # Example: GitHub MCP Server (uncomment to enable)
  # github:
  #   source: registry
  #   name: "modelcontextprotocol/server-github"
  #   enabled: true
  #   env:
  #     GITHUB_TOKEN: ${GITHUB_TOKEN}

  # Example: Filesystem MCP Server (uncomment to enable)
  # filesystem:
  #   source: custom
  #   enabled: true
  #   command: npx
  #   args:
  #     - "-y"
  #     - "@modelcontextprotocol/server-filesystem"
  #     - "/home/user/documents"

  # Example: Remote HTTP MCP Server (uncomment to enable)
  # remote-example:
  #   source: custom
  #   enabled: true
  #   type: http
  #   url: "https://mcp.example.com/mcp"
  #   headers:
  #     Authorization: "Bearer ${API_TOKEN}"

settings:
  # Automatically reload config on file change (not yet implemented)
  auto_reload: false

  # Cache tool schemas for faster startup
  cache_schemas: true

  # Timeout for server connections (seconds)
  connection_timeout: 30

  # Timeout for tool calls (seconds)
  tool_timeout: 60
